<!doctype html>
<html>
  <head>
    <title>Bomb Tag</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '2072017049705163',
                cookie     : true,
                xfbml      : true,
                version    : '3.0.0'
            });

            FB.AppEvents.logPageView();

        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!--
    Bootstrap's JavaScript requires jQuery

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    -->

    <link rel="stylesheet" type="text/css" href="gamestyle.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/clientUser.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
  <div class="main-container">
    <div class="wrapper">

      <!-- SIDEBAR -->
      <div id="sidebar">
        <ul id="usersOnline">
        </ul>
        <div id="chat">
        </div>
        <input id="chatInput" type="text" placeholder="say something"/>
      </div>

      <!-- BODY -->
      <div class="page-body">

        <div id="header">

          <!-- top row -->
          <div
                  class="fb-like"
                  data-share="true"
                  data-width="450"
                  data-show-faces="true">

          </div>
          <span id="title">Bomb Tag  </span><span id="closeSidebar" class="btn btn-small">Toggle Sidebar</span><br />

          <!-- sign in group -->
          <div id="toLogInGroup">
            <input id="usernameInput" type="text" placeholder="Enter a username"/>
            <a class="btn btn-facebook" id="fbbtn">
                <span class="fa fa-facebook"></span>
            </a>
          </div>

          <!-- user signed in group-->
          <div id="toLogOutGroup" style="display:none">
            <span id="uDisplay"></span>
            <input type="color" id="chooseColor" value="#000000" />
            <a class="btn" id="logoutBtn" href="/logout">
                <span class="fa fa-sign-out">  Log Out</span>
            </a>
          </div>

          <!-- error -->
          <span id="usernameError" class="error"></span>
        </div>
        <div id="playareaContainer">
          <canvas id="playarea" width="600" height="400">
          </canvas>
        </div>
      </div>


    </div><!-- end wrapper   -->
  </div><!--   end container -->

</body>
</html>
